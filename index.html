<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
<header>
<img src="images/logo.svg" alt="BASE APPAREL -Logo">
</header>
<main>
  <section id="model_img">
    <img src="images\hero-mobile.jpg" class="model-mobile" alt="Model">
    <img src="images\hero-desktop.jpg" class="model-desktop" alt="Model">
  </section>
  <section id="announce">
  <h1>We're <strong>coming soon</strong></h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
 <form action="">
   <div>
<input type="email" id="email" name="email" placeholder="Email Address">
<img src="images/icon-error.svg" class="error_icon" alt="">
</div>
<button id="validate" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
 <p id="result"></p>
  
</form>
</section>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ARROUM Ayoub</a>.
    </p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
